class="sourceCode matlab"><code class="sourceCode matlab"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a><span class="va">syms</span> <span class="va">x</span></span>

<span id="cb1-4"><a href="#cb1-4" aria-hidden="true" tabindex="-1"></a><span class="va">fun</span> <span class="op">=</span> <span class="va">sin</span>(<span class="va">x</span><span class="op">^</span><span class="fl">2</span>)<span class="op">;</span></span>
<span id="cb1-5"><a href="#cb1-5" aria-hidden="true" tabindex="-1"></a></span>

<span id="cb1-7"><a href="#cb1-7" aria-hidden="true" tabindex="-1"></a><span class="va">upper</span> <span class="op">=</span> <span class="fl">1000</span><span class="op">;</span>  <span class="co">% 可以根据需要调整这个值</span></span>

<span id="cb1-10"><a href="#cb1-10" aria-hidden="true" tabindex="-1"></a><span class="va">result0</span> <span class="op">=</span> <span class="va">int</span>(<span class="va">fun</span><span class="op">,</span> <span class="va">x</span><span class="op">,</span> <span class="fl">0</span><span class="op">,</span> <span class="va">upper</span>)<span class="op">;</span>  <span class="co">% 使用有限上限的积分结果</span></span>
