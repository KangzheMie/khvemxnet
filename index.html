    <title>新大陆发现部</title>

    <script>
        // 动态加载 HTML 内容的函数
        function loadHTMLContent(filename, targetElementId) {
            fetch(filename)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(targetElementId).innerHTML = html;
                })
                .catch(error => console.error('Error loading HTML content:', error));
        }

        // 调用函数来加载内容
        loadHTMLContent('helloPage.html', 'helloPage');
        loadHTMLContent('./blog/Math_blog.html', 'blog-sub1');
        loadHTMLContent('./blog/Phys_blog.html', 'blog-sub2');
        loadHTMLContent('./blog/Elec_blog.html', 'blog-sub3');
        loadHTMLContent('./blog/Soft_blog.html', 'blog-sub4');
        loadHTMLContent('./blog/Soci_blog.html', 'blog-sub5');
        loadHTMLContent('./blog/Imsb_blog.html', 'blog-sub6');
    </script>

    <!-- KaTeX库 -->
    <link rel="stylesheet" href="./blog/_lib/katex.min.css" />
    <script defer="" src="./blog/_lib/katex.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        var mathElements = document.getElementsByClassName("math");
        var macros = [];
        for (var i = 0; i < mathElements.length; i++) {
            var texText = mathElements[i].firstChild;
            if (mathElements[i].tagName == "SPAN") {
            katex.render(texText.data, mathElements[i], {
                displayMode: mathElements[i].classList.contains('display'),
                throwOnError: false,
                macros: macros,
                fleqn: false
            });
            }
        }
        });
    </script>
