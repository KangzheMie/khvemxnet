<p>Comment 评价，代表元件的附带说明，如 1uF 25V</p>

<h2 id="布线宽度标准化">布线宽度标准化</h2>

<p>有关电源部分的布线宽度的请使用收藏夹的计算器</p>
<h2 id="人性化设计">人性化设计</h2>
